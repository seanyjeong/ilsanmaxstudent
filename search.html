<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>대학 찾기</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee; --gray: #adb5bd; --gray-light: #e9ecef;
            --dark: #1e1e2e; --light: #f8f9fa; --border-radius: 12px;
            --card-shadow: 0 4px 12px rgba(0,0,0,0.05);
            --transition: all 0.3s ease;
            --success: #28a745; --danger: #dc3545; --warning: #ffc107;
            --orange: #fd7e14; /* ⭐️ 선택 과목용 주황색 */
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f6; margin: 0; padding: 0; color: var(--dark);
        }
        .header {
            background-color: #fff; padding: 15px 20px; display: flex;
            justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--gray-light);
            position: sticky; top: 0; z-index: 10;
        }
        .header h2 { margin: 0; font-size: 20px; font-weight: 700; }
        .header-icons button { background: none; border: none; font-size: 18px; color: var(--dark); cursor: pointer; margin-left: 15px; }
        .filter-panel {
            background-color: var(--light); padding: 20px;
            border-bottom: 1px solid var(--gray-light); display: none;
            max-height: 0; overflow-y: auto;
            transition: max-height 0.3s ease-out, padding 0.3s ease-out;
        }
        .filter-panel.open { display: block; max-height: 80vh; padding: 20px; }
        .filter-group { margin-bottom: 15px; }
        .filter-group label { display: block; font-size: 14px; font-weight: 600; margin-bottom: 8px; }
        .filter-options { display: flex; flex-wrap: wrap; gap: 8px; }
        .filter-options button { padding: 8px 12px; font-size: 13px; border: 1px solid var(--gray-light); border-radius: 20px; background-color: #fff; cursor: pointer; transition: background-color 0.2s, color 0.2s, border-color 0.2s; }
        .filter-options button:hover { background-color: var(--gray-light); }
        .filter-options button.active { background-color: var(--primary); color: white; border-color: var(--primary); font-weight: 600; }
        .filter-actions { display: flex; gap: 10px; margin-top: 20px; }
        .filter-actions button { flex: 1; padding: 10px; border-radius: 8px; font-weight: 600; cursor: pointer; border: none; transition: background-color 0.2s; }
        .reset-btn { background-color: var(--gray-light); color: var(--dark); }
        .reset-btn:hover { background-color: #dee2e6; }
        .apply-btn { background-color: var(--primary); color: #fff; }
        .apply-btn:hover { background-color: #3a54d8; }
        .gun-filter-buttons { display: flex; justify-content: center; padding: 15px 20px 5px 20px; background-color: #f4f7f6; }
        .gun-filter-buttons button { padding: 8px 16px; margin: 0 5px; font-size: 14px; font-weight: 600; border: 1px solid var(--gray-light); border-radius: 20px; background-color: #fff; color: var(--dark); cursor: pointer; transition: var(--transition); }
        .gun-filter-buttons button:hover { background-color: var(--gray-light); }
        .gun-filter-buttons button.active { background-color: var(--primary); color: white; border-color: var(--primary); }
        .tag-legend-container {
            padding: 5px 20px 10px 20px; /* 위/양옆/아래 패딩 */
            background-color: #f4f7f6; /* body 배경색과 동일하게 */
            display: none; /* JS로 컨트롤 (초기 숨김) */
            flex-wrap: wrap;
            justify-content: center; /* 가운데 정렬 */
            align-items: center;
            gap: 15px; /* 항목 간 간격 */
            font-size: 12px; /* 폰트 크기 */
            color: #555;
            border-bottom: 1px solid var(--gray-light); /* 리스트와 구분선 */
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px; /* 네모와 텍스트 간 간격 */
        }
        .legend-box {
            width: 12px;
            height: 12px;
            border-radius: 3px;
            /* 아래 tag-required/optional 클래스에서 스타일을 받음 */
        }
        /* ⭐️ 범례용 태그 스타일 (카드 안의 태그와 별도) ⭐️ */
        .legend-box.tag-required {
            background-color: #e7f3ff;
            border: 1px solid var(--primary);
        }
        .legend-box.tag-optional {
            background-color: #fff8f0;
            border: 1px solid var(--orange);
        }

        .legend-box.tag-optional {
            background-color: #fff8f0;
            border: 1px solid var(--orange);
        }

        /* ⭐️ [신규] 저장 제한 안내 스타일 ⭐️ */
        .legend-save-limit {
            color: var(--primary); /* 파란색으로 강조 */
            font-weight: 600; /* 살짝 굵게 */
        }
        .legend-save-limit i {
            margin-right: 3px; /* 아이콘과 텍스트 간격 */
        }
        .university-list { padding: 10px 20px 20px 20px; }
        .university-card { background-color: #fff; border-radius: var(--border-radius); margin-bottom: 15px; padding: 15px; box-shadow: var(--card-shadow); font-size: 14px; transition: var(--transition); position: relative; overflow: hidden; display: block; }
        .university-card.hidden-by-filter { display: none; }
        .uni-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 8px; }
        .uni-name { font-weight: 700; font-size: 17px; margin-bottom: 3px; flex-grow: 1; padding-right: 50px; }
        .dept-name { color: #555; margin-bottom: 10px; font-size: 14px; }
        .uni-info { margin-bottom: 10px; }
        
        /* ⭐️ 기본 태그 스타일 (기존) */
        .uni-info span { display: inline-block; background-color: var(--gray-light); color: #555; font-size: 11px; padding: 3px 8px; border-radius: 10px; margin-right: 5px; margin-bottom: 5px; line-height: 1.4; }
        
        /* ⭐️ 과목/비율 태그 스타일 */
        .subject-tags-wrapper {
            display: flex; flex-direction: column; gap: 5px; margin-bottom: 5px;
        }
        .subject-tags {
            display: flex; flex-wrap: wrap; gap: 5px;
        }
        .tag-subject {
            display: inline-block;
            font-size: 11px;
            padding: 3px 8px;
            border-radius: 6px; /* 둥근 사각형 */
            font-weight: 600;
            line-height: 1.4;
        }
        /* 1. 필수 과목 (파랑) */
        .uni-info .tag-required {
            color: var(--primary);
            background-color: #e7f3ff; /* 연한 파랑 */
            border: 1px solid var(--primary);
        }
        /* 2. 선택 과목 (주황) */
        .uni-info .tag-optional {
            color: var(--orange);
            background-color: #fff8f0; /* 연한 주황 */
            border: 1px solid var(--orange);
        }
        /* 3. 반영 없음 / 전체 비율 (회색) */
        .uni-info .tag-none {
            color: #555;
            background-color: #f0f0f0;
            border: 1px solid var(--gray);
        }

        /* ⭐️ [신규] 1단계 태그 스타일 (빨강) */
        .uni-info .tag-stage {
            display: inline-block;
            font-size: 11px;
            padding: 3px 8px;
            border-radius: 10px;
            margin-right: 5px; margin-bottom: 5px;
            line-height: 1.4;
            font-weight: 600;
            color: var(--danger);
            background-color: #fdeeee;
            border: 1px solid var(--danger);
        }
        
        .uni-score-section {
             margin-top: 10px; padding-top: 10px; border-top: 1px dashed var(--gray-light);
             display: flex;
             justify-content: space-between;
             align-items: center;
             gap: 15px;
             flex-wrap: wrap;
        }
        .uni-cutoff-score {
            font-size: 13px; font-weight: 500; color: var(--warning); text-align: left;
        }
        .uni-cutoff-score .score-value { font-weight: 600; }
        .uni-calculated-score { font-size: 15px; font-weight: 700; color: var(--primary); text-align: right; }
        .uni-calculated-score .score-value { font-size: 17px; margin-left: 5px; }
        .uni-calculated-score .loading-spinner { font-size: 14px; color: var(--gray); margin-left: 5px; }
        .save-button { position: absolute; top: 15px; right: 15px; background: none; border: none; font-size: 20px; cursor: pointer; color: var(--gray); transition: color 0.2s; padding: 5px; }
        .save-button:hover { color: var(--primary); }
        .save-button.saved { color: var(--success); }
        .save-button.limit-reached { color: var(--gray); cursor: not-allowed; opacity: 0.6; }
        .message-area { text-align: center; color: var(--gray); padding: 30px; }
    </style>
</head>
<body>
    <script>
        const JUNGSI_SVR = 'https://supermax.kr';
        const token = localStorage.getItem('jwt_token');
        let currentStudentProfile = null;
        let savedUniversities = {};
        let savedCountsByGun = { '가': 0, '나': 0, '다': 0 };
        const MAX_SAVE_PER_GUN = 3;
        const EXCLUDE_EVENTS_LIST = [ "좌전굴", "체전굴", "체후굴", "메디신볼던지기", "윗몸일으키기", "제자리멀리뛰기" ];
        let allUniversitiesData = [];
        let cutoffsMap = {}; // 지점컷 저장용

        // ⭐️ 과목 태그 포맷팅 헬퍼 함수
        function formatSubjectTag(raw) {
            if (!raw || raw.trim() === '') {
                return null; 
            }
            const s = raw.trim();
            if (s.startsWith('(') && s.endsWith(')')) {
                return {
                    text: s.slice(1, -1), // 괄호 안의 내용 (예: "30", "70/30", "감점")
                    type: 'optional' 
                };
            } else {
                return {
                    text: s, // 내용 그대로 (예: "30", "가산점", "필수")
                    type: 'required' 
                };
            }
        }
    </script>

    <div class="header">
        <h2>대학 찾기</h2>
        <div class="header-icons">
            <button id="searchBtn" title="대학명 검색 (미구현)"><i class="fa-solid fa-magnifying-glass"></i></button>
            <button id="filterBtn" title="필터 열기/닫기"><i class="fa-solid fa-filter"></i></button>
        </div>
    </div>

    <div class="filter-panel" id="filterPanel">
        <div class="filter-group">
            <label><i class="fa-solid fa-location-dot"></i> 지역 (다중 선택 가능)</label>
            <div class="filter-options" id="regionFilters">
                <span style="font-size: 12px; color: var(--gray);">지역 목록 로딩 중...</span>
            </div>
        </div>
        <div class="filter-group">
            <label><i class="fa-solid fa-graduation-cap"></i> 교직 이수</label>
            <div class="filter-options">
                <button class="filter-teaching active" data-teaching="전체">전체</button>
                <button class="filter-teaching" data-teaching="O">가능 (일부가능 포함)</button>
                <button class="filter-teaching" data-teaching="X">불가능</button>
            </div>
        </div>
        
        <div class="filter-group">
            <label><i class="fa-solid fa-book"></i> 제외할 반영 과목 (선택 시 해당 과목 *필수* 대학만 제외)</label>
            <div class="filter-options" id="excludeSubjectsFilters">
                <button class="filter-exclude-subject" data-subject="국어">국어</button>
                <button class="filter-exclude-subject" data-subject="수학">수학</button>
                <button class="filter-exclude-subject" data-subject="영어">영어</button>
                <button class="filter-exclude-subject" data-subject="탐구">탐구</button>
            </div>
        </div>
        <div class="filter-group">
            <label><i class="fa-solid fa-flask"></i> 탐구 반영 개수 (1개 또는 2개)</label>
            <div class="filter-options">
                <button class="filter-inquiry-count active" data-count="전체">전체</button>
                <button class="filter-inquiry-count" data-count="1">1개</button>
                <button class="filter-inquiry-count" data-count="2">2개</button>
            </div>
        </div>
        
        <div class="filter-group">
            <label><i class="fa-solid fa-person-running"></i> 제외할 실기 종목 (선택 시 해당 종목 없는 대학만 표시)</label>
            <div class="filter-options" id="excludeEventsFilters">
                </div>
        </div>
        <div class="filter-actions">
            <button class="reset-btn" onclick="resetFilters()">초기화</button>
            <button class="apply-btn" onclick="applyFilters()">적용하기</button>
        </div>
    </div>

    <div class="gun-filter-buttons" id="gunFilterButtons" style="display: none;">
        <button class="gun-filter active" data-gun-filter="전체">전체</button>
        <button class="gun-filter" data-gun-filter="가">가군</button>
        <button class="gun-filter" data-gun-filter="나">나군</button>
        <button class="gun-filter" data-gun-filter="다">다군</button>
    </div>
    <div class="tag-legend-container" id="tagLegendContainer">
        <span class="legend-item">
            <span class="legend-box tag-required"></span> : 필수반영
        </span>
        <span class="legend-item">
            <span class="legend-box tag-optional"></span> : 선택반영
        </span>
        <span class="legend-item legend-save-limit">
            <i class="fa-solid fa-circle-info"></i> 각 군당 3개 저장 가능
        </span>
    </div>
    <div class="university-list" id="universityList">

    <div class="university-list" id="universityList">
        <p class="message-area" id="messageArea">필터를 설정하고 '적용하기' 버튼을 눌러주세요.</p>
    </div>

    <script>
        const filterPanel = document.getElementById('filterPanel');
        const filterBtn = document.getElementById('filterBtn');
        const universityList = document.getElementById('universityList');
        const messageArea = document.getElementById('messageArea');
        const gunFilterButtonsContainer = document.getElementById('gunFilterButtons');
        const tagLegendContainer = document.getElementById('tagLegendContainer');

        document.addEventListener('DOMContentLoaded', async () => {
            if (!token) {
                 alert('로그인이 필요합니다.');
                 window.parent.location.href = 'student_login.html';
                 return;
            }
            await loadStudentProfile(); // 1. 프로필 로드 (학년도 확인)
            if (currentStudentProfile) {
                // 2. 프로필 로드 성공 후 병렬 로드
                await Promise.all([
                    loadSavedUniversities(), // 저장 목록
                    loadCutoffData(),        // 지점컷
                    loadRegionFilters()      // ⭐️ 지역 필터 목록
                ]);
                // 3. 나머지 UI 설정
                populateEventFilters();
                setupActionButtons(); // ⭐️ 지역 필터 제외한 버튼들 이벤트 연결
            }
        });

        async function loadStudentProfile() {
            messageArea.textContent = '학생 정보 로드 중...';
            try {
                const res = await fetch(`${JUNGSI_SVR}/jungsi/student/my-profile`, { headers: { 'Authorization': 'Bearer ' + token }});
                const data = await res.json();
                if (!res.ok) throw new Error(`[${res.status}] ${data.message || '프로필 로드 실패'}`);
                if (!data.success) throw new Error(data.message || '프로필 로드 실패 (Success: false)');
                currentStudentProfile = data.profile;
                console.log('Student Profile Loaded:', currentStudentProfile);
                if (!currentStudentProfile.scores) throw new Error('수능 성적 정보가 없습니다. 마이페이지에서 먼저 입력해주세요.');
                messageArea.textContent = '필터를 설정하고 \'적용하기\' 버튼을 눌러주세요.';
                messageArea.style.color = 'var(--gray)';
            } catch (err) {
                console.error('학생 프로필 로드 실패:', err);
                messageArea.textContent = `오류: ${err.message}`;
                messageArea.style.color = 'red';
                currentStudentProfile = null;
            }
        }

        async function loadSavedUniversities() {
            savedUniversities = {};
            savedCountsByGun = { '가': 0, '나': 0, '다': 0 };
             try {
                const res = await fetch(`${JUNGSI_SVR}/jungsi/student/saved-universities`, { headers: { 'Authorization': 'Bearer ' + token }});
                const data = await res.json();
                if (!res.ok) throw new Error(`[${res.status}] 저장 목록 로드 실패`);
                if (!data.success) throw new Error('저장된 대학 목록 로드 실패 (Success: false)');
                data.list.forEach(item => {
                    savedUniversities[item.U_ID] = item.saved_id;
                    if (item.군 && savedCountsByGun[item.군] !== undefined) savedCountsByGun[item.군]++;
                });
                console.log('Saved Universities Loaded:', savedUniversities, savedCountsByGun);
            } catch (err) {
                console.error('저장된 대학 목록 로드 실패:', err);
            }
        }
        
        async function loadCutoffData() {
            cutoffsMap = {};
            if (!currentStudentProfile || !currentStudentProfile.학년도) return;
            const year = currentStudentProfile.학년도;
            const apiUrl = `${JUNGSI_SVR}/jungsi/cutoffs/${year}`;
            console.log('API 요청 (컷점수):', apiUrl);
            try {
                const res = await fetch(apiUrl, { headers: { 'Authorization': 'Bearer ' + token }});
                const data = await res.json();
                if (!res.ok) throw new Error(`[${res.status}] 컷점수 로드 실패`);
                if (!data.success) throw new Error('컷점수 로드 실패 (Success: false)');
                if (data.cutoffs && Array.isArray(data.cutoffs)) {
                    data.cutoffs.forEach(item => {
                        cutoffsMap[item.U_ID] = item.지점_수능컷;
                    });
                    console.log('Branch Cutoff Data Loaded:', cutoffsMap);
                } else { console.warn('No cutoffs data received.'); }
            } catch (err) {
                console.error('컷점수 로드 실패:', err);
            }
        }

        async function loadRegionFilters() {
            const container = document.getElementById('regionFilters');
            if (!currentStudentProfile || !currentStudentProfile.학년도) {
                container.innerHTML = '<span style="font-size: 12px; color: var(--danger);">학생 정보 로드 실패</span>';
                return;
            }
            const year = currentStudentProfile.학년도;
            const apiUrl = `${JUNGSI_SVR}/jungsi/public/regions/${year}`;
            console.log('API 요청 (지역 목록):', apiUrl);

            try {
                const res = await fetch(apiUrl, { headers: { 'Authorization': 'Bearer ' + token }});
                const data = await res.json();
                if (!res.ok) throw new Error(`[${res.status}] 지역 목록 로드 실패`);
                if (!data.success || !Array.isArray(data.regions)) throw new Error('지역 목록 로드 실패 (Success: false)');

                container.innerHTML = '';
                
                const allBtn = document.createElement('button');
                allBtn.className = 'filter-region active';
                allBtn.dataset.region = '전체';
                allBtn.textContent = '전체';
                container.appendChild(allBtn);

                data.regions.forEach(region => {
                    const button = document.createElement('button');
                    button.className = 'filter-region';
                    button.dataset.region = region;
                    button.textContent = region;
                    container.appendChild(button);
                });

                container.querySelectorAll('.filter-region').forEach(button => {
                    button.addEventListener('click', () => handleMultiSelectWithAll(button, '.filter-region', '전체'));
                });

            } catch (err) {
                 console.error('지역 필터 로드 실패:', err);
                 container.innerHTML = `<span style="font-size: 12px; color: var(--danger);">오류: ${err.message}</span>`;
            }
        }


        filterBtn.addEventListener('click', () => {
            filterPanel.classList.toggle('open');
            filterBtn.innerHTML = filterPanel.classList.contains('open') ? '<i class="fa-solid fa-xmark"></i>' : '<i class="fa-solid fa-filter"></i>';
        });

        function populateEventFilters() {
            const container = document.getElementById('excludeEventsFilters');
            container.innerHTML = '';
            EXCLUDE_EVENTS_LIST.forEach(event => {
                const button = document.createElement('button');
                button.classList.add('filter-exclude-event');
                button.dataset.event = event;
                button.textContent = event;
                container.appendChild(button);
            });
        }

        function setupActionButtons() {
            document.querySelectorAll('.filter-teaching').forEach(button => button.addEventListener('click', () => handleSingleSelect(button, '.filter-teaching')));
            document.querySelectorAll('.filter-exclude-event').forEach(button => button.addEventListener('click', () => button.classList.toggle('active')));
            
            document.querySelectorAll('.filter-exclude-subject').forEach(button => button.addEventListener('click', () => button.classList.toggle('active')));
            document.querySelectorAll('.filter-inquiry-count').forEach(button => button.addEventListener('click', () => handleSingleSelect(button, '.filter-inquiry-count')));

            document.querySelectorAll('.gun-filter').forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelectorAll('.gun-filter.active').forEach(b => b.classList.remove('active'));
                    button.classList.add('active');
                    filterCardsByAllCriteria();
                });
            });
            document.querySelectorAll('.filter-teaching').forEach(button => {
                button.addEventListener('click', () => {
                     setTimeout(filterCardsByAllCriteria, 0); 
                });
            });
        }

        function handleSingleSelect(clickedButton, selector) {
             document.querySelectorAll(`${selector}.active`).forEach(b => b.classList.remove('active'));
             clickedButton.classList.add('active');
        }

        function handleMultiSelectWithAll(clickedButton, selector, allValue) {
            const dataAttrName = Object.keys(clickedButton.dataset)[0];
            const allButton = document.querySelector(`${selector}[data-${dataAttrName}="${allValue}"]`);
            if (clickedButton === allButton) {
                document.querySelectorAll(`${selector}.active`).forEach(b => b.classList.remove('active'));
                if (allButton) allButton.classList.add('active');
            } else {
                if(allButton) allButton.classList.remove('active');
                clickedButton.classList.toggle('active');
                if (!document.querySelector(`${selector}.active`)) {
                    if(allButton) allButton.classList.add('active');
                }
            }
        }

        function filterCardsByAllCriteria() {
            const selectedGun = document.querySelector('.gun-filter.active')?.dataset.gunFilter || '전체';
            const selectedTeaching = document.querySelector('.filter-teaching.active')?.dataset.teaching || '전체';
            console.log("Filtering by Gun:", selectedGun, "Teaching:", selectedTeaching);

            const cards = universityList.querySelectorAll('.university-card');
            let visibleCount = 0;

            cards.forEach(card => {
                const cardGun = card.dataset.gun || '';
                const cardTeaching = card.dataset.teaching || '';

                const gunMatch = (selectedGun === '전체' || cardGun === selectedGun);
                let teachingMatch = false;
                if (selectedTeaching === '전체') { teachingMatch = true; }
                else if (selectedTeaching === 'O') { teachingMatch = (cardTeaching === 'O' || cardTeaching === '△'); }
                else { teachingMatch = (cardTeaching === selectedTeaching); }

                if (gunMatch && teachingMatch) {
                    card.classList.remove('hidden-by-filter');
                    visibleCount++;
                } else {
                    card.classList.add('hidden-by-filter');
                }
            });

            if (visibleCount === 0 && cards.length > 0) {
                messageArea.textContent = '선택한 조건에 맞는 대학이 없습니다.';
                messageArea.style.display = 'block';
            } else if (cards.length > 0) {
                messageArea.style.display = 'none';
            }
        }

        async function applyFilters() {
            if (!currentStudentProfile || !currentStudentProfile.scores) {
                 messageArea.textContent = currentStudentProfile ? '수능 성적 정보가 없습니다. 마이페이지에서 먼저 입력해주세요.' : '학생 정보를 먼저 불러와야 합니다.';
                 messageArea.style.display = 'block';
                 gunFilterButtonsContainer.style.display = 'none';
                 return;
            }
            messageArea.textContent = '대학 목록 검색 중... 잠시만 기다려주세요.';
            messageArea.style.display = 'block';
            universityList.innerHTML = '';
            filterPanel.classList.remove('open');
            filterBtn.innerHTML = '<i class="fa-solid fa-filter"></i>';
            gunFilterButtonsContainer.style.display = 'none';
            tagLegendContainer.style.display = 'none';
            allUniversitiesData = [];

            const selectedRegions = Array.from(document.querySelectorAll('.filter-region.active')).map(b => b.dataset.region).filter(r => r !== '전체');
            const selectedExcludeEvents = Array.from(document.querySelectorAll('.filter-exclude-event.active')).map(b => b.dataset.event);
            const selectedExcludeSubjects = Array.from(document.querySelectorAll('.filter-exclude-subject.active')).map(b => b.dataset.subject);
            const selectedInquiryCount = document.querySelector('.filter-inquiry-count.active')?.dataset.count || '전체';
            
            const params = new URLSearchParams();
            if (selectedRegions.length > 0) params.append('region', selectedRegions.join(','));
            if (selectedExcludeEvents.length > 0) params.append('exclude_events', selectedExcludeEvents.join(','));
            if (selectedExcludeSubjects.length > 0) params.append('exclude_subjects', selectedExcludeSubjects.join(','));
            if (selectedInquiryCount !== '전체') params.append('inquiry_count', selectedInquiryCount);

            const apiUrl = `${JUNGSI_SVR}/jungsi/public/schools/${currentStudentProfile.학년도}?${params.toString()}`;
            console.log('API 요청 (대학 목록):', apiUrl);

            try {
                const listRes = await fetch(apiUrl, { headers: { 'Authorization': 'Bearer ' + token }});
                const listData = await listRes.json();
                if (!listRes.ok) throw new Error(`[${listRes.status}] ${listData.message || '대학 목록 로드 실패'}`);
                if (!listData.success) throw new Error(listData.message || '대학 목록 로드 실패 (Success: false)');
                allUniversitiesData = listData.universities || [];

                if (allUniversitiesData.length === 0) {
                     messageArea.textContent = '조건에 맞는 대학이 없습니다.';
                     messageArea.style.display = 'block';
                     return;
                }

                messageArea.textContent = `총 ${allUniversitiesData.length}개 대학 정보 로딩 및 점수 계산 중...`;
                universityList.innerHTML = '';

                const batchSize = 10;
                let createdCardsCount = 0;
                for (let i = 0; i < allUniversitiesData.length; i += batchSize) {
                    const batch = allUniversitiesData.slice(i, i + batchSize);
                    const cardPromises = batch.map(uni => processUniversity(uni));
                    const cards = await Promise.all(cardPromises);
                    cards.filter(card => card !== null).forEach(card => {
                        universityList.appendChild(card);
                        createdCardsCount++;
                    });
                     messageArea.textContent = `총 ${allUniversitiesData.length}개 중 ${Math.min(i + batchSize, allUniversitiesData.length)}개 처리 완료...`;
                }

                if (createdCardsCount === 0 && allUniversitiesData.length > 0) {
                    messageArea.textContent = '결과를 표시하는 중 오류가 발생했습니다.';
                    messageArea.style.display = 'block';
                } else if (createdCardsCount > 0) {
                     messageArea.style.display = 'none';
                     gunFilterButtonsContainer.style.display = 'flex';
                     tagLegendContainer.style.display = 'flex';
                     document.querySelectorAll('.gun-filter.active').forEach(b => b.classList.remove('active'));
                     document.querySelector('.gun-filter[data-gun-filter="전체"]').classList.add('active');
                     filterCardsByAllCriteria();
                } else {
                    messageArea.textContent = '조건에 맞는 대학이 없습니다.';
                    messageArea.style.display = 'block';
                }

            } catch (err) {
                 if (err instanceof SyntaxError) {
                     console.error("JSON 파싱 오류:", err);
                     messageArea.textContent = '서버 응답 형식이 잘못되었습니다. (JSON 오류)';
                 } else {
                     console.error(err);
                     messageArea.textContent = `오류: ${err.message}`;
                 }
                 messageArea.style.color = 'red';
                 messageArea.style.display = 'block';
            } finally {
                 if (universityList.children.length > 0 && messageArea.style.display !== 'none') {
                     // Keep message
                 } else if (universityList.children.length === 0 && (messageArea.textContent.includes('검색 중') || messageArea.textContent.includes('처리 완료'))) {
                     if (!messageArea.textContent.includes('조건에 맞는 대학이 없습니다')) {
                        messageArea.textContent = '오류가 발생했거나 결과가 없습니다.';
                        messageArea.style.color = 'red';
                        messageArea.style.display = 'block';
                     }
                 }
                 if (universityList.children.length === 0) {
                    gunFilterButtonsContainer.style.display = 'none';
                    tagLegendContainer.style.display = 'none';
                 }
            }
        }

        async function processUniversity(uni) {
            try {
                const detailRes = await fetch(`${JUNGSI_SVR}/jungsi/school-details`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
                    body: JSON.stringify({ U_ID: uni.U_ID, year: currentStudentProfile.학년도 })
                });
                if (!detailRes.ok) throw new Error(`상세 정보 로드 실패 (${detailRes.status})`);
                const detailData = await detailRes.json();
                if (!detailData.success) throw new Error(`상세 정보 로드 실패 (U_ID: ${uni.U_ID})`);
                const F_data = detailData.data;

                const calculateRes = await fetch(`${JUNGSI_SVR}/jungsi/calculate`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
                    body: JSON.stringify({ U_ID: uni.U_ID, year: currentStudentProfile.학년도, studentScores: { subjects: convertProfileToSubjects(currentStudentProfile.scores) } })
                });
                if (!calculateRes.ok) throw new Error(`점수 계산 실패 (${calculateRes.status})`);
                const calculateData = await calculateRes.json();
                let calculatedScore = null;
                if (calculateData.success && calculateData.result.totalScore) calculatedScore = parseFloat(calculateData.result.totalScore).toFixed(2);
                else console.warn(`점수 계산 실패 (U_ID: ${uni.U_ID}): ${calculateData.message}`);

                const card = createUniversityCard(uni, F_data, calculatedScore);
                card.dataset.teaching = uni.teacher || '';
                card.dataset.gun = uni.gun || '';
                return card;
            } catch (cardErr) {
                console.error(`카드 생성 오류 (U_ID: ${uni.U_ID}):`, cardErr);
                return null;
            }
        }

        function convertProfileToSubjects(scores) {
            if (!scores) return [];
            const subjects = [];
            const addSubject = (name, subjectKey, stdKey, pctKey, gradeKey) => {
                if (scores[subjectKey] || scores[gradeKey]) {
                    subjects.push({ name: name, subject: scores[subjectKey] || null, std: scores[stdKey] || null, percentile: scores[pctKey] || null, grade: scores[gradeKey] || null });
                }
            };
            addSubject('국어', '국어_선택과목', '국어_표준점수', '국어_백분위', '국어_등급');
            addSubject('수학', '수학_선택과목', '수학_표준점수', '수학_백분위', '수학_등급');
            addSubject('영어', null, null, null, '영어_등급');
            addSubject('한국사', null, null, null, '한국사_등급');
            addSubject('탐구', '탐구1_선택과목', '탐구1_표준점수', '탐구1_백분위', '탐구1_등급');
            addSubject('탐구', '탐구2_선택과목', '탐구2_표준점수', '탐구2_백분위', '탐구2_등급');
            return subjects;
        }

        function resetFilters() {
            handleMultiSelectWithAll(document.querySelector('.filter-region[data-region="전체"]'), '.filter-region', '전체');
            handleSingleSelect(document.querySelector('.filter-teaching[data-teaching="전체"]'), '.filter-teaching');
            
            document.querySelectorAll('.filter-exclude-subject.active').forEach(b => b.classList.remove('active'));
            handleSingleSelect(document.querySelector('.filter-inquiry-count[data-count="전체"]'), '.filter-inquiry-count');
            
            document.querySelectorAll('.filter-exclude-event.active').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.gun-filter.active').forEach(b => b.classList.remove('active'));
            document.querySelector('.gun-filter[data-gun-filter="전체"]').classList.add('active');
            applyFilters();
        }

        // =============================================
        // ⭐️ [최종 수정] 대학 카드 HTML 생성 함수 (모든 태그 반영)
        // =============================================
        function createUniversityCard(uni, fData, calculatedScore) {
            const div = document.createElement('div');
            div.className = 'university-card';
            
            // --- 1. 과목별 반영 태그 (국/수/영/탐/한) ---
            const subjects = [];
            const korTag = formatSubjectTag(uni.국어_raw);
            if (korTag) subjects.push({ name: '국', ...korTag });

            const mathTag = formatSubjectTag(uni.수학_raw);
            if (mathTag) subjects.push({ name: '수', ...mathTag });

            const engTag = formatSubjectTag(uni.영어_raw);
            if (engTag) subjects.push({ name: '영', ...engTag });

            const tamTag = formatSubjectTag(uni.탐구_raw);
            if (tamTag) {
                const count = uni.탐구수_raw || ''; // "1", "2", or ""
                subjects.push({ name: `탐${count}`, ...tamTag });
            }
            
            const hanTag = formatSubjectTag(uni.한국사_raw);
            if (hanTag) subjects.push({ name: '한', ...hanTag });

            let subjectsHtml = '';
            if (subjects.length > 0) {
                subjectsHtml = '<div class="subject-tags">' + subjects.map(tag => {
                    let displayText = tag.text;
                    if (!isNaN(parseFloat(displayText)) && isFinite(displayText)) {
                         displayText = `${displayText}%`; // "30" -> "30%"
                    }
                    // ⭐️ 가독성 수정: "국" + " " + "30%"
                    return `<span class="tag-subject tag-${tag.type}">${tag.name} ${displayText}</span>`;
                }).join(' ') + '</div>';
            } else {
                subjectsHtml = '<div class="subject-tags"><span class="tag-subject tag-none">수능반영X</span></div>';
            }

            // --- 2. ⭐️ 전체 반영 비율 태그 (수/내/실) ---
            const suneungR = uni.suneungRatio || 0;
            const naeshinR = uni.naeshinRatio || 0;
            const practicalR = uni.practicalRatio || 0;
            // 수능/내신/실기 중 하나라도 0% 이상이면 태그 생성
            let ratioHtml = '';
            if (suneungR > 0 || naeshinR > 0 || practicalR > 0) {
                 ratioHtml = `<div class="subject-tags">
                               <span class="tag-subject tag-none">수능 ${suneungR}% + 내신 ${naeshinR}% + 실기 ${practicalR}%</span>
                           </div>`;
            }

            // --- 3. ⭐️ 단계별 전형 태그 (1단계 5배수) ---
            let stageTag = '';
            if (uni.stageMultiple && Number(uni.stageMultiple) > 0) {
                // ⭐️ CSS에 .tag-stage (빨간색) 스타일 추가됨
                stageTag = `<span class="tag-stage">1단계 ${uni.stageMultiple}배수</span>`;
            }

            // --- 4. 기타 정보 태그 (군, 지역, 교직, 정원) ---
             const infoTags = [
                uni.gun ? `<span>${uni.gun}</span>` : '',
                uni.regionWide ? `<span>${uni.regionWide}</span>` : '',
                uni.teacher === 'O' ? '<span style="color: green; border: 1px solid green; background: #e6f7e6;">교직O</span>' :
                (uni.teacher === '△' ? '<span style="color: orange; border: 1px solid orange; background: #fff3e0;">교직△</span>' :
                (uni.teacher === 'X' ? '<span style="color: red; border: 1px solid red; background: #ffe6e6;">교직X</span>' : '')),
                uni.quota ? `<span>정원 ${uni.quota}명</span>` : (fData?.모집정원 ? `<span>정원 ${fData.모집정원}명</span>` : ''),
            ].filter(Boolean).join('');

            // --- 5. 실기 종목 태그 ---
            const events = uni.events && uni.events.length > 0
                ? `<span>실기: ${uni.events.join(', ')}</span>`
                : '<span style="color: gray; border: 1px solid gray; background: #f0f0f0;">실기X</span>';

            // --- 6. 저장 버튼 로직 (동일) ---
            const isSaved = savedUniversities[uni.U_ID] !== undefined;
            const gun = uni.gun || '';
            const isLimitReached = gun && savedCountsByGun[gun] >= MAX_SAVE_PER_GUN && !isSaved;
            let saveButtonClass = 'save-button';
            let saveButtonIcon = 'fa-regular fa-heart';
            let saveButtonTitle = '저장하기';
            if (isSaved) {
                saveButtonClass += ' saved'; saveButtonIcon = 'fa-solid fa-heart'; saveButtonTitle = '저장됨 (클릭하여 취소)';
            } else if (isLimitReached) {
                 saveButtonClass += ' limit-reached'; saveButtonTitle = `${gun}군 저장 (${MAX_SAVE_PER_GUN}개) 제한 도달`;
            }

            // --- 7. 지점컷 로직 (동일) ---
            const branchCutoffScore = cutoffsMap[uni.U_ID];
            let cutoffHtml = '<span style="color: var(--gray);">지점컷 없음</span>';
            if (branchCutoffScore !== null && branchCutoffScore !== undefined) {
                cutoffHtml = `지점컷: <span class="score-value">${branchCutoffScore}점</span>`;
            }

            // --- 8. ⭐️ HTML 조립 (모든 태그를 .uni-info 안에 배치) ---
            div.innerHTML = `
                <div class="uni-header">
                    <div class="uni-name">${uni.university}</div>
                    <button class="${saveButtonClass}" data-uid="${uni.U_ID}" data-gun="${gun}" data-score="${calculatedScore !== null ? calculatedScore : ''}" title="${saveButtonTitle}" ${isLimitReached ? 'disabled' : ''}>
                        <i class="${saveButtonIcon}"></i>
                    </button>
                </div>
                <div class="dept-name">${uni.department}</div>
                
                <div class="uni-info">
                    ${subjectsHtml} ${ratioHtml}    ${stageTag}     ${infoTags}     ${events}       </div>

                <div class="uni-score-section">
                    <div class="uni-cutoff-score">${cutoffHtml}</div> <div class="uni-calculated-score"> 내 점수: ${calculatedScore !== null ? `<span class="score-value">${calculatedScore}점</span>` : '<span class="loading-spinner"><i class="fas fa-spinner fa-spin"></i> 계산중..</span>'} </div>
                </div>
            `;
            // =============================================

             const saveBtn = div.querySelector('.save-button');
             if (saveBtn && !isLimitReached) saveBtn.onclick = (e) => { e.stopPropagation(); handleSaveClick(saveBtn, uni.U_ID, gun); };
             else if (saveBtn && isLimitReached) saveBtn.onclick = (e) => e.stopPropagation();

            return div;
        }

        async function handleSaveClick(button, uId, gun) {
             const isCurrentlySaved = button.classList.contains('saved');
             const savedId = savedUniversities[uId];
             const scoreToSave = button.dataset.score ? parseFloat(button.dataset.score) : null;
             button.disabled = true;
             const icon = button.querySelector('i');
             icon.className = 'fas fa-spinner fa-spin';

             try {
                 let apiUrl = '';
                 let method = '';
                 let body = {};
                 if (isCurrentlySaved && savedId) {
                     apiUrl = `${JUNGSI_SVR}/jungsi/student/remove-university`;
                     method = 'POST';
                     body = { savedId: savedId };
                     console.log('API 요청 (저장 취소):', apiUrl, body);
                 } else {
                     if (gun && savedCountsByGun[gun] >= MAX_SAVE_PER_GUN) { throw new Error('Limit reached'); }
                     apiUrl = `${JUNGSI_SVR}/jungsi/student/save-university`;
                     method = 'POST';
                     body = { universityId: uId, 학년도: currentStudentProfile.학년도, calculatedScore: scoreToSave };
                     console.log('API 요청 (저장):', apiUrl, body);
                 }
                 const res = await fetch(apiUrl, { method: method, headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token }, body: JSON.stringify(body) });
                 const data = await res.json();
                 if (!res.ok) throw new Error(`[${res.status}] ${data.message || (isCurrentlySaved ? '취소 실패' : '저장 실패')}`);
                 if (!data.success) throw new Error(data.message || (isCurrentlySaved ? '취소 실패 (Success: false)' : '저장 실패 (Success: false)'));

                 if (isCurrentlySaved) {
                     button.classList.remove('saved'); icon.className = 'fa-regular fa-heart'; button.title = '저장하기';
                     delete savedUniversities[uId]; if (gun && savedCountsByGun[gun] > 0) savedCountsByGun[gun]--;
                     console.log('저장 취소 성공:', uId, savedCountsByGun); updateSaveButtonStates(gun);
                 } else {
                     button.classList.add('saved'); icon.className = 'fa-solid fa-heart'; button.title = '저장됨 (클릭하여 취소)';
                     savedUniversities[uId] = data.savedId || true; if (gun) savedCountsByGun[gun]++;
                     console.log('저장 성공:', uId, savedCountsByGun); updateSaveButtonStates(gun);
                 }
             } catch (err) {
                 console.error('저장/취소 오류:', err);
                 if (err.message === 'Limit reached') alert(`${gun}군은 최대 ${MAX_SAVE_PER_GUN}개까지만 저장할 수 있습니다.`);
                 else alert(`오류: ${err.message}`);
                 if (isCurrentlySaved) icon.className = 'fa-solid fa-heart'; else icon.className = 'fa-regular fa-heart';
             } finally {
                 const isLimitNow = gun && savedCountsByGun[gun] >= MAX_SAVE_PER_GUN && !savedUniversities[uId];
                 button.disabled = isLimitNow;
                 if(isLimitNow) button.classList.add('limit-reached'); else button.classList.remove('limit-reached');
             }
        }

        function updateSaveButtonStates(targetGun) {
            if (!targetGun) return;
            const isLimitReachedForTargetGun = savedCountsByGun[targetGun] >= MAX_SAVE_PER_GUN;
            document.querySelectorAll(`.save-button[data-gun="${targetGun}"]`).forEach(btn => {
                const uId = btn.dataset.uid;
                const isSaved = savedUniversities[uId] !== undefined;
                if (!isSaved) {
                    if (isLimitReachedForTargetGun) {
                        btn.classList.add('limit-reached'); btn.disabled = true; btn.title = `${targetGun}군 저장 (${MAX_SAVE_PER_GUN}개) 제한 도달`;
                    } else {
                        btn.classList.remove('limit-reached'); btn.disabled = false; btn.title = '저장하기'; btn.querySelector('i').className = 'fa-regular fa-heart';
                    }
                } else {
                    btn.classList.remove('limit-reached'); btn.disabled = false; btn.title = '저장됨 (클릭하여 취소)'; btn.querySelector('i').className = 'fa-solid fa-heart';
                }
            });
        }

        function logout() {
            if (confirm('로그아웃 하시겠습니까?')) {
                localStorage.removeItem('jwt_token');
                window.parent.location.href = 'student_login.html';
            }
        }

    </script>
